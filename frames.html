<!DOCTYPE html>
<html>
<head>
    <title>Frames Example (Single File)</title>
</head>

<!-- Divide page into 3 vertical frames -->
<frameset cols="33%,34%,33%" noresize="noresize">
    
    <!-- Frame 1: Image -->
    <frame name="frame1" 
        srcdoc='
        <!DOCTYPE html>
        <html>
        <head><title>Image Frame</title></head>
        <body>
            <h3 align="center">Image Frame</h3>
            <img src="https://via.placeholder.com/200" 
                 alt="Sample Image" 
                 style="display:block; margin:auto;">
        </body>
        </html>'>
    
    <!-- Frame 2: Paragraph -->
    <frame name="frame2" 
        srcdoc='
        <!DOCTYPE html>
        <html>
        <head><title>Paragraph Frame</title></head>
        <body>
            <h3 align="center">Paragraph Frame</h3>
            <p style="padding:10px; text-align:justify;">
                This is a sample paragraph inside the second frame.
                Frames allow us to divide a webpage into multiple sections,
                each loading a separate HTML document independently.
            </p>
        </body>
        </html>'>
    
    <!-- Frame 3: Hyperlinks -->
    <frame name="frame3" 
        srcdoc='
        <!DOCTYPE html>
        <html>
        <head><title>Hyperlink Frame</title></head>
        <body>
            <h3 align="center">Hyperlink Frame</h3>
            <ul>
                <li><a href="https://www.google.com" target="_blank">Google</a></li>
                <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
                <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
            </ul>
        </body>
        </html>'>

    <!-- No Frames fallback -->
    <noframes>
        <body>
            <h2>Sorry, your browser does not support frames!</h2>
        </body>
    </noframes>
</frameset>
</html>
