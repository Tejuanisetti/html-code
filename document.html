<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile and Friend's Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin: 20px;
            border: 3px solid #ccc;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.05);
            border-color: #007BFF;
        }
        .caption {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Click on the Images to View Profiles</h1>


    <a href="https://www.yourprofile.com" target="_blank">
        <img src="your-image.jpg" alt="My Photo">
    </a>
    <div class="caption">My Profile</div>

    <a href="https://www.friendprofile.com" target="_blank">
        <img src="friend-image.jpg" alt="Friend's Photo">
    </a>
    <div class="caption">Friend's Profile</div>

</body>
</html>
